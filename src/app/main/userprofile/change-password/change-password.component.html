<div class="titleWithBack ">
    <span class="backBtnImg cursor" (click)="goToLastPage()"><img src="assets/images/backButton.png"></span>
    <h4 class="BackTitle">{{"changepassword" | translate}}</h4>
</div>
<div class="chPassBox">
    <h4 class="personalInfoTitle">{{"changepassword" | translate}}</h4>
    <form  [formGroup]='changePasswordForm'>
        <div class="profileBox">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{"OldPassword" | translate}}</mat-label>
                <input matInput type="password"   [type]="eyeShow === true ? 'text' : 'password'" formControlName='current_password'>
                <mat-icon matSuffix (click)="eyeShow = !eyeShow" *ngIf="!eyeShow">
                    <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                            fill="#FF7070" />
                    </svg>
                </mat-icon>
                <mat-icon matSuffix (click)="eyeShow = !eyeShow" *ngIf="eyeShow">
                    <svg class="fill"  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                            fill="#FF7070" />
                    </svg>
                </mat-icon>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{"NewPassword" | translate}}</mat-label>
                <input matInput type="password"  [type]="eyeShow_pass === true ? 'text' : 'password'" formControlName='password'>
                <mat-icon matSuffix (click)="eyeShow_pass = !eyeShow_pass" *ngIf="!eyeShow_pass">
                    <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                            fill="#FF7070" />
                    </svg>
                </mat-icon>
                <mat-icon matSuffix (click)="eyeShow_pass = !eyeShow_pass" *ngIf="eyeShow_pass">
                    <svg class="fill"  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                            fill="#FF7070" />
                    </svg>
                </mat-icon>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{"ConfirmNewPassword" | translate}}</mat-label>
                <input matInput type="password"  [type]="eyeShow_confirm === true ? 'text' : 'password'" formControlName='confirm_password'>
                
                <mat-icon matSuffix (click)="eyeShow_confirm = !eyeShow_confirm" *ngIf="!eyeShow_confirm" >
                    <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                            fill="#FF7070" />
                    </svg>
                </mat-icon>
                <mat-icon matSuffix (click)="eyeShow_confirm = !eyeShow_confirm" *ngIf="eyeShow_confirm" >
                    <svg class="fill"  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                            fill="#FF7070" />
                    </svg>
                </mat-icon>
            </mat-form-field>
            <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
                    
                <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must match.</div>
            </div>
            <div>
                <button mat-button class="button-auth-profile w-100 " (click)="submit()">{{"saveChange" | translate}}<img class="ml-2"
                        src="assets/images/right-arrow.svg"></button>
            </div> 
        </div>
    </form>
</div>
