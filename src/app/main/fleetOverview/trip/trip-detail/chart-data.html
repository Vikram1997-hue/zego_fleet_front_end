
<button mat-button class="close" (click)="onNoClick()"><img src="assets/images/Close.svg"></button>
<div mat-dialog-content>
    <span class="chartZoom cursor" (click)="resetZoom()">Zoom Reset</span>
    <div class="chartDiv">
        <canvas id="popupChart"></canvas>
    </div>
    <ng-container *ngIf="data.type == 1; else elseTemplate">
        <h5 class="profileNameDark text-center">{{"t.speedProfile" | translate}}</h5>
    </ng-container>
    <ng-template #elseTemplate>
        <h5 class="profileNameDark text-center mb-0">{{"t.accProfile" | translate}}</h5>
    </ng-template>
</div>
