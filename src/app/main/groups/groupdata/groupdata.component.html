
<div class="mainFilter">
    <div class="filterHeader">
        Groups
        <div>
            <button class="btn btnFilterExport enable-click-event"><img
                    src="assets/images/export.svg"></button>
        </div>
    </div>
    <div class="group">
        <div class="headingData">
            <div class="heading">
                <h2>You are vewing group tree for:</h2>
            </div>
            <div class="type d-flex justify-content-between w-75">
                <!-- <h2  *ngIf="selectedOrgID.length>1">{{"rule.orgName" | translate}}</h2>
                <h2  *ngIf="selectedOrgID.length==1">{{orgName}}</h2> -->
                <h2>{{userName || ''}}</h2>
                <h2>Selected Group : {{this.selectedGroup}}</h2>
            </div>
        </div>
        <div class="groups">
                <be-d3-orgchart [nodes]="nodes" style="width: 100%; height: 70vh;" ></be-d3-orgchart>
        </div>
        <div class="filterBody text-center mb-0 p-0" *ngIf="nodes.length">
            <button class="filterBtn applyBtn" (click)="addGroup()">
                {{"rule.add" | translate}}</button>
            <button *ngIf="userId!==selectedId"class="filterBtn applyBtn" (click)="editGroup()">
                Edit</button>
        </div>

    </div>
</div>
