<div class="carousel-section">
    <owl-carousel-o [options]="customOptions" >

        <ng-container *ngFor="let item of content;let i = index">
          <ng-template carouselSlide [id]="i">
           <p> {{item?.content}} </p>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
