<section>
    <div class="heading text-center">
        <h4>{{data?.heading}}</h4>
    </div>
    <div class="content text-center px-5 mt-3 mb-3">
        <div>
            <h5>{{data?.content}}</h5>
        </div>
    </div>
    <!-- This Div is for Update Category -->
    <div *ngIf="isUpdate">
        <div class="d-flex justify-content-center">
            <h2 class="color">License Plate :</h2>
            <h3 class="category-update-number color"> {{data?.data?.license_plate}} </h3>
        </div>
        <div>
            <h2 class="color">Select Organisation :</h2>
            <select class="form-control color" [(ngModel)]="category_name" >
                <option class="text-capitalize" [value]="item?.id" *ngFor="let item of data?.categoryData">{{item?.name}}</option>
            </select>
        </div>

    </div>
    <!-- This Div is for Update Category -->
    <mat-spinner *ngIf="isApiLoading" style="margin:0 auto;" [diameter]='50'></mat-spinner>
    <div class="filterBody p-0 mt-3 mb-0 d-flex justify-content-center">
        <button class="filterBtn cancleBtn" (click)="logout()">{{"yes" | translate}}</button>
        <button class="filterBtn applyBtn" (click)="CloseDialog()">{{"no" | translate}}</button>
    </div>
</section>
